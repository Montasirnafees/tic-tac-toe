<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe â€“ Classic Battle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="title">TICTACTOE</div>
    <div class="subtitle">CLASSIC BATTLE</div>

    <div class="scoreboard">
        <div class="score x">Player X: <span id="scoreX">0</span></div>
        <div class="score o">Player O: <span id="scoreO">0</span></div>
    </div>
    

    <div class="board-wrapper">
        <div class="board">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
    </div>
<div class="game-controls">
    <button onclick="setMode('PVP')">PVP</button>
    <button onclick="setMode('PVAI')">Player vs AI</button>
    <select onchange="setDifficulty(this.value)">
     <button onclick="Difficulty">Difficulty</button>   
        <option value="easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
</div>
<button id="playAgainBtn" onclick="resetGame()" style="display:none;">
 
</button>


    <div class="status" id="status"></div>
</div>

<script src="script.js"></script>
</body>
</html>
